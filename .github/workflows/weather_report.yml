name: 天气预报推送

on:
  schedule:
    # 设置启动时间，为 UTC 时间, UTC23点 对应北京时间早7点
    - cron : '00 23 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run weather Report
      run: |
        python weather_report.py
      env:
        APP_ID: ${{ secrets.wx3f2f7f997f0cf01d }}
        APP_SECRET: ${{ secrets.bac6d2774bd77c02024ed1c429a33c48 }}
        OPEN_ID: ${{ secrets.oHa3l6-Fw0rUDGg6cgxzx2y482To }}
        TEMPLATE_ID: ${{ secrets.wl96j1x-9nGrSjn73Puasq6npb8uL1PQmSHtf0D-xfo }}
